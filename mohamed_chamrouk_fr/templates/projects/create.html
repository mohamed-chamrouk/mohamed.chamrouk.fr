{% extends 'base_backend.html' %}

{% block head %}
<script src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script>
{% endblock %}

{% block aside %}
<h1 style="padding: 0px">
  <a>
    Nouveau projet
  </a>
</h1>
{% endblock %}



{% block content %}
  <form method="POST">
    <fieldset>
      <legend>Projet</legend>
      <div class="form-group">
        <label for="title">Titre :</label>
        <input id="title" name="title" type="text" required placeholder="votre titre...">
      </div>
      <div class="form-group">
        <label for="source">Source :</label>
        <input id="source" name="source" type="text" placeholder="votre source...">
      </div>
      <div class="form-group">
        <label for="idproject">id du projet : </label>
        <input id="idproject" name="idproject" type="text">
      </div>
      <div class="grow-wrap">
        <label for="body-text">Description :</label>
        <textarea name="body" id="body-text" placeholder="Votre description.." onInput="this.parentNode.dataset.replicatedValue = this.value"></textarea>
      </div>
      <input class="dropbtn-invert" type="submit" value="Enregistrer">
    </fieldset>
  </form>
<script>
  autosize(document.getElementById("body-text"));
</script>
{% endblock %}
